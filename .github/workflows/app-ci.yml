
on:
  push:
    branches:
      - "main"
      - "master"
      - "ci"
  workflow_dispatch:

defaults:
  run:
    working-directory: app

jobs:
  api-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
    
      - name: 'Clean install'
        shell: bash
        run: npm ci
      
      - name: 'Test'
        shell: bash
        run: npm test
      
      - name: 'Lint'
        shell: bash
        run: npm run lint

      - name: 'Build'
        shell: bash
        run: npm run build        
